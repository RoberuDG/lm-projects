<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11.1</title>
</head>

<body>
    <script>
        var a = 8, c = 0;
        while (c != 500) {
            document.write(a);
            a = a + 8;
            c++;
        }
    </script>
</body>

</html>
