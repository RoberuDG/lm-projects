ingresan valores por teclado). -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11</title>
</head>

<body>
    <script>
        var a = 11, c = 1;
        while (c != 25) {
            document.write(a);
            a = a + 11;
            c++;
        }
    </script>
</body>
