<!-- Se ingresan por teclado tres números, si todos los valores ingresados son menores a
10, imprimir en la página la leyenda ' Todos los números son menores a diez'. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 8.3</title>
    </head>
    <body>
        <script>
            var n1, n2, n3;
            n1 = parseInt(prompt('Introduce el primer número'));
            n2 = parseInt(prompt('Introduce el segundo número'));
            n3 = parseInt(prompt('Introduce el tercer número:'));
            if (n1 < 10 && n2 < 10 && n3 < 10)
                document.write('Todos los números son menores a diez');
        </script>
    </body>
</html>
