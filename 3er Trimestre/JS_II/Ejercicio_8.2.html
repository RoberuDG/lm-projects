<!-- Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del
primero con el segundo y a este resultado se lo multiplica por el tercero (tener en
cuenta que puede haber tres condiciones simples) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 8.2</title>
</head>

<body>
    <script>
        var n1, n2, n3;
        n1 = parseInt(prompt('Introduce el primer número'));
        n2 = parseInt(prompt('Introduce el segundo número'));
        n3 = parseInt(prompt('Introduce el tercer número:'));
        if (n1 == n2 == n3)
            document.write((n1 + n2) * 3);
    </script>
</body>
</htm>
