<!-- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar el mensaje
'Promocionado'. Tener en cuenta que para obtener el promedio debemos operar suma=nota1+nota2+nota3; y
luego hacer promedio=suma/3;
Cuando cargamos una nota y queremos convertir inmediatamente el valor ingresado a entero podemos hacer:
nota1=prompt('Ingrese primer nota:','');
nota1=parseInt(nota1); -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5.1</title>
</head>

<body>
    <script>
        var n1, n2, n3, m;
        n1 = parseInt(prompt('Ingrese primera nota: '));
        n2 = parseInt(prompt('Ingrese segunda nota: '));
        n3 = parseInt(prompt('Ingrese tercera nota: '));
        m = (n1 + n2 + n3) / 3;
        if (m >= 7)
            document.write('Promocionado');
        else
            document.write('No promocionado');
    </script>
</body>

</html>
