<!-- Escribir un programa en el cual se ingresen cuatro números, calcular e informar la
suma de los dos primeros y el producto del tercero y el cuarto -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4.2</title>
    </head>
    <body>
        <script>
            var n1, n2, n3, n4, s, p;
            n1 = parseInt(prompt('Mete número:'));
            n2 = parseInt(prompt('Mete número'));
            n3 = parseInt(prompt('Mete número:'));
            n4 = parseInt(prompt('Mete número:'));
            s = n1 + n2;
            p = n3 * n4;
            document.write('Resultado de la suma: ' + s + '<br>');
            document.write('Resultado de la multiplicación: ' + p);
        </script>
    </body>
</html>
