<!--1. Realizar un programa que muestre su nombre y su edad en una página HTML.
Emplear el comando write del objeto document para imprimir.
Tener en cuenta que si queremos que cada dato quede en una fila distinta de la
página debemos insertar la etiqueta HTML <br> (salto de linea en HTML), es decir
debemos disponer: document.write('<br>') -->

<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 1</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        document.write('Roberto');
        document.write('<br/>');
        document.write('Diaz Garcia');
    </script>
</body>

</html>
