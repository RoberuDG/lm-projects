<!-- Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un
mensaje 'regular', sino 'reprobado' -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6.2</title>
</head>

<body>
    <script>
        var n1, n2, n3, m;
        n1 = parseInt(prompt('Ingresa la primera nota:'));
        n2 = parseInt(prompt('Ingresa la segunda nota:'));
        n3 = parseInt(prompt('Ingresa la tercera nota:'));
        m = (n1 + n2 + n3) / 3;
        if (m >= 4)
            document.write('Regular');
        else
            document.write('Reprobado');
    </script>
</body>

</html>
