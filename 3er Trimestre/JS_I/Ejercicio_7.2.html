<!-- Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número
es positivo, cero o negativo. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 7.2</title>
    </head>
    <body>
        <script>
            var n;
            n = parseInt(prompt('Ingrese un número;'))
            if (n < 0)
                document.write('El número es negativo');
            else if (n == 0)
                document.write('El número es 0');
            else
                document.write('El número es positivo');
        </script>
    </body>
</html>
