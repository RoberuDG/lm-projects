<!-- De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la
siguiente información: nombre del postulante, cantidad total de preguntas que se le
realizaron y cantidad de preguntas que contestó correctamente. Se pide confeccionar
un programa que lea los datos del postulante e informe el nivel del mismo según el
porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
Nivel superior: Porcentaje >=90%.
Nivel medio: Porcentaje >=75% y <90%.
Nivel regular: Porcentaje >=50% y <75%.
Fuera de nivel: Porcentaje <50% -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 7.4</title>
    </head>
    <body>
        <script>
            var nom, cp, corr, porc;
            nom = prompt('Introduce el nombre del postulante');
            cp = parseInt(prompt('Introduce el Nº total de preguntas'));
            corr = parseInt(prompt('Introduce el Nº de respuestas correctas'));
            porc = (corr / cp) * 100;
            if (porc >= 90)
                document.write('Nivel superior obtenido');
            else if (porc >= 75 && porc < 90)
                document.write('Nivel medio obtenido');
            else if (porc >= 50 && porc < 75)
                document.write('Nivel regular obtenido');
            else
                document.write('Fuera de nivel');
        </script>
    </body>
</html>
