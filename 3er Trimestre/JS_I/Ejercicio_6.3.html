<!-- Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un
mensaje indicando si el número tiene uno o dos dígitos (recordar de convertir a entero
con parseInt para preguntar posteriormente por una variable entera). Tener en cuenta
qué condición debe cumplirse para tener dos dígitos un número entero. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6.3</title>
</head>

<body>
    <script>
        var n;
        n = parseInt(prompt('Introduce un número', 'Que tenga uno o dos dígitos 0..99'));
        if (n >= 10)
            document.write('El número tiene dos dígitos');
        else
            document.write('El número tiene un sólo dígito');
    </script>
</body>

</html>
