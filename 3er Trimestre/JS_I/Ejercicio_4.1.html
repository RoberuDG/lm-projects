<!-- Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del
mismo (El perímetro de un cuadrado se calcula multiplicando el valor del lado por
cuatro) -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4.1</title>
</head>
<body>
    <script>
        var l, a;
        l = parseInt(prompt('Introduce el lado del cuadrado:'));
        a = l * l;
        document.write('El area del cuadrado es: ' + a);
    </script>
</body>
