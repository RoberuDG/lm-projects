<!-- Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales (tener en cuenta que para ver
si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5.2</title>
    </head>
    <body>
        <script>
            var c1, c2;
            c1 = prompt('Ingresa clave:');
            c2 = prompt('Ingresa la clave otra vez:');
            if (c1 == c2)
                document.write('Correcto');
            else
                document.write('Error, clave mal ingresada');
        </script>
    </body>
</html>
