<!-- Realizar un programa que lea cuatro valores numéricos e informar su suma y
producto. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4.3</title>
</head>

<body>
    <script>
        var n1, n2, n3, n4, s, p; //Las n representan los números a ingresar, s es donde se almacena la suma y p el producto.
        n1 = parseInt(prompt('Mete número:'));
        n2 = parseInt(prompt('Mete número:'));
        n3 = parseInt(prompt('Mete número:'));
        n4 = parseInt(prompt('Mete número:'));
        s = n1 + n2 + n3 + n4;
        p = n1 * n2 * n3 * n4;
        document.write('La suma de los números da: ' + s + '<br>');
        document.write('La multiplicación de los números da: ' + p);
    </script>
</body>

</html>
