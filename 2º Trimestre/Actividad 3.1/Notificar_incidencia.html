<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Notificar Incidencia</title>
</head>
<body>
    <form action="procesar-incidencia.php" method="post">
    <fieldset>
        <legend>Datos de la incidencia:</legend>
        <label for="nombre_usuario">Usuario:</label><br>
        <input type="text" name="usuario" id="nombre_usuario"><br><br>
        <label for="departamento">Departamento:</label><br>
            <select name="lista_departamentos" id="departamento">
                <option value="informatica">Informática</option>
                <option value="marketing">Marketing</option>
                <option value="ventas">Ventas</option>
            </select><br><br>
        <label for="descripcion">Descripción:</label><br>
        <textarea name="area_descripcion" id="descripcion" cols="40" rows="3"></textarea><br><br>
        <label for="contraseña">Contraseña:</label><br>
        <input type="password" name="contraseña" id="contraseña">
    </fieldset>
    <fieldset>
        <legend>Botones de reset y envío:</legend>
        <input type="reset" value="Resetear">
        <input type="submit" value="Enviar">
    </fieldset>
    </form>
</body>

</html>
